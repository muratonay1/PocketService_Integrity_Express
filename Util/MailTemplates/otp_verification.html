<!DOCTYPE html>
<html lang="tr">

<head>
     <meta charset="UTF-8">
     <title>OTP Doğrulama</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
     <table
          style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 30px;">
          <tr>
               <td style="text-align: center;">
                    <h2 style="color: #4CAF50; margin-bottom: 10px;">Hesabınızı Doğrulayın</h2>
                    <p style="color: #555555;">Lütfen aşağıdaki OTP kodunu kullanarak işleminizi tamamlayın.</p>
                    <div style="font-size: 32px; font-weight: bold; color: #333333; margin: 20px 0;">
                         {{OTP_CODE}}
                    </div>
                    <p style="font-size: 14px; color: #999999;">Bu kod 5 dakika boyunca geçerlidir.</p>
               </td>
          </tr>
          <tr>
               <td style="padding-top: 30px; text-align: center;">
                    <p style="font-size: 12px; color: #cccccc;">Pocket Mail System Manager tarafından gönderilmiştir.
                         Lütfen bu e-postayı yanıtlamayın.</p>
               </td>
          </tr>
     </table>
</body>

</html>
